<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h1>How to Get in Touch</h1>
        <p>
        If you'd like to get in touch and get to know me better, please contact me using the form below, and I'll respond back as soon as possible.
        </p>
    <form action="mailto:rocky@stackyourdollar.com" method="POST" class="form-example" enctype="text/plain">
        <div class="form-example">
          <label for="name">Enter your name: </label>
          <input type="text" name="yourName" id="name" required>
        </div>
        <div class="form-example">
          <label for="email">Enter your email: </label>
          <input type="email" name="yourEmail" id="email" required>
        </div>
        <div class="form-example">
            <label for="message">Your Message:</label><br>
            <textarea name="yourMessage" id="yourMessage" cols="30" rows="10"></textarea>
        </div>
        <div class="form-example">
          <input type="submit">
        </div>
      </form>
    
     
</body>
</html>
